# ⚠️ INSECURE CONFIGURATION - FOR DEMO ONLY ⚠️

# Application
spring.application.name=Insecure Security Demo
server.port=8080

# ❌ NGUY HIỂM: Hardcoded credentials trong config file
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=admin
spring.datasource.password=admin123

# ❌ NGUY HIỂM: Enable H2 console (cho phép truy cập database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ❌ NGUY HIỂM: Expose detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# ❌ NGUY HIỂM: Debug mode enabled
debug=true
logging.level.root=DEBUG

# ❌ NGUY HIỂM: CORS cho phép tất cả origins
# (Thông thường set qua code, nhưng đây là example)

# ❌ NGUY HIỂM: API Keys trong config (FAKE EXAMPLES FOR DEMO)
api.stripe.key=sk_test_FAKE_STRIPE_KEY_FOR_DEMO_ONLY_12345
api.aws.accessKey=AKIA_FAKE_EXAMPLE_KEY_1234567890
api.aws.secretKey=FAKE_AWS_SECRET_KEY_EXAMPLE_FOR_DEMO_ONLY_1234567890

# ❌ NGUY HIỂM: Encryption keys
security.encryption.key=MyVerySecretKey123
security.jwt.secret=MyJWTSecret123456789

# ❌ NGUY HIỂM: Disable security features
management.security.enabled=false
